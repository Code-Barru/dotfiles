# Window
window_padding_width 10
background_opacity 0.85
background_blur 1
hide_window_decorations no
confirm_os_window_close 0

# Font
font_family JetBrainsMono Nerd Font Regular
bold_font JetBrainsMono Nerd Font Bold
italic_font JetBrainsMono Nerd Font Italic
font_size 14.0
modify_font cell_height 101%

# Cursor
cursor_shape beam
cursor_blink_interval 0.5
cursor_stop_blinking_after 0

# Colors - Catppuccin Mocha theme
background #1e1e2e
foreground #cdd6f4
cursor #f5c2e7
cursor_text_color #1e1e2e
selection_background #cba6f7
selection_foreground #1e1e2e

# Normal colors
color0 #45475a
color1 #f38ba8
color2 #a6e3a1
color3 #f9e2af
color4 #89b4fa
color5 #f5c2e7
color6 #94e2d5
color7 #bac2de

# Bright colors
color8 #585b70
color9 #f38ba8
color10 #a6e3a1
color11 #f9e2af
color12 #89b4fa
color13 #f5c2e7
color14 #94e2d5
color15 #a6adc8

# Bell
visual_bell_duration 0.15
visual_bell_color #313244

# Mouse
mouse_hide_wait 3.0

# Shell
shell /home/codebarre/.cargo/bin/nu
